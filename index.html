<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">
<title>Restaurant</title>

</head>
<body>
	
<div class="header">
	<div class="container">
		<div class="header_line">

			<div class="header_line__logo">
				<img src="./IMG/LOGO.png" alt="logo">
			</div>

			<div class="nav-bar">
				<a class="nav-bar_item" href="@">MAIN</a>
				<a class="nav-bar_item" href="@">MENU</a>
				<a class="nav-bar_item" href="@">ABOUT</a>
				<a class="nav-bar_item" href="@">BOOKING</a>
			</div>

			<div class="nav-cart">
				<a href="@">
					<img class="nav-cart_img" src="./IMG/cart.png" alt="carts">
				</a>
			</div>

			<div class="phone">

				<div class="phone_holder">

					<div class="phone_img">
						<img src="./IMG/phone.png" alt="phone-img" width="16px" height="16px">
					</div>

					<div class="phone_number">
						<a class="phone_number__num" href="*">+987-654-32-10</a>
					</div>

				</div>

					<div class="phone_number__text">
						Call us to make a reservation
					</div>

			</div><!-- ./phone -->

			<div class="book-button">
				<a class="button" href="@">RESERVE A TABLE</a>
			</div>

		</div><!--./header_line -->

		<div class="header_box">

			<div class="header_box__title">
				Welcome to our
				<div class="header_box__subtitle">
					Restaurant
				</div>
				<div class="heder_box__subtitle-footer">
					HOUSE OF THE BEST FOOD
				</div>
				<div class="header_box__button  button">
					<a href="@">VIEW MENU</a>
				</div>
			</div>

		</div><!-- ./header_box -->

	</div> <!-- ./container -->

</div><!-- ./header -->
	
</body>
</html>
